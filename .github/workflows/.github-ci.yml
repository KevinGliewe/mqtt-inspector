name: mqtt-inspector

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  svelte:
    runs-on: ubuntu-22.04
    container:
      image: node:18-alpine3.17
    needs:
      - test-svelte
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install dependencies and build svelte
        run: |
          cd frontend
          yarn install
          yarn build

      - name: Check svelte code quality
        run: yarn lint

      - name: Test svelte code
        run: yarn test

      - name: Upload svelte artifact
        uses: actions/upload-artifact@v3
        with:
          name: svelte-app
          path: wwwroot

  rust:
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/devcontainers/rust:1-1-bookworm
    needs:
      - test-rust
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build rust app
        run: |
          cd backend
          cargo build --release

      - name: Run Rust tests
        run: cargo test

      - name: Check rust code quality
        run: cargo clippy

      - name: Upload rust artifact
        uses: actions/upload-artifact@v3
        with:
          name: rust-app
          path: backend/target/release/backend

  deploy:
    runs-on: ubuntu-22.04
    container:
      image: docker:23.0
    needs:
      - build-svelte
      - build-rust
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: svelte-app
          path: wwwroot

      - uses: actions/download-artifact@v3
        with:
          name: rust-app
          path: backend/target/release

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build docker image and deploy
        run: |
          docker build -t ghcr.io/klawr/mqtt-inspector:latest .
          docker push ghcr.io/klawr/mqtt-inspector:latest